<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | MetaLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="navlogo.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9c1aecd746.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-gray-100 to-purple-900">

    <div class=" cow">

        <div class="relative m-0 p-0">
            <div class="absolute inset-0 bg-pink-600 blur-lg "></div>
            <nav
                class="flex flex-col  relative bg-gradient-to-r from-slate-800 via-black to-slate-800   md:max-h-16  md:flex-row justify-between w-full ">
                <div class="flex justify-between ">
                    <div class="flex flex-row-reverse">
                        <h2
                            class="text-2xl text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600 px-3 pt-3 pb-4 font-semibold cursor-pointer md:text-3xl md:pt-4 md:pb-3">
                            MetaLog
                        </h2>
                        <img src="navlogo.webp" class="w-14 h-15 pt-2 pb-1 pl-2 cursor-pointer md:w-16 " alt="">
                    </div>
                    <!-- hamburger menu-->


                    <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"
                        class="px-4 w-16 cursor-pointer md:hidden fill-pink-600" id="burger">
                        <path
                            d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z" />

                    </svg>


                </div>
                <!-- nav list -->
                <div
                    class="text-transparent bg-clip-text flex flex-cols items-center justify-center  bg-gradient-to-br from-pink-400 to-red-600 ">
                    <ul class="hidden text-center  md:flex md:mt-4 md:space-x-4 md:px-5 font-semibold" id="menu">
                        <li class="text-lg py-2 hover:translate-y-1  hover:text-white"><a href="index.html">Home</a>
                        </li>
                        <li class="text-lg py-2 px-4  hover:translate-y-1  hover:text-white ">
                            <a href="vr.html" target="_blank">VR</a>
                        </li>
                        <li class="text-lg py-2 hover:translate-y-1  hover:text-white "><a href="nft.html"
                                target="_blank">NFTs</a>
                        </li>
                        <li class="text-lg py-2 px-3  rounded-sm hover:translate-y-1  hover:text-white"><button
                                class="font-semibold"><a href="login.html" target="_blank">Login</a></button>
                        </li>
                        <li class="text-lg py-2 px-3 rounded-sm hover:translate-y-1  hover:text-white"><button
                                class="font-semibold"><a href="signup.html" target="_blank">Sign
                                    Up</a></button>
                        </li>

                        <li class=" py-2 px-3">
                            <div>
                                <input type="checkbox" class="checkbox" id="chk" />
                                <label class="label" for="chk">
                                    <!-- <i class="fas fa-moon"></i> -->
                                    <i class="fa-solid fa-moon"></i>
                                    <!-- <i class="fas fa-sun"></i> -->
                                    <i class="fa-solid fa-sun"></i>
                                    <div class="ball"></div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>


            </nav>
        </div>
    </div>
    <!-- end of nav -->
    <!-- login form -->
    <div class="flex flex-cols px-8 justify-center items-center  mb-10 h-screen  ">
        <div class="bg-white py-8 rounded-md shadow-2xl  px-8 ">
            <form class=" max-w-sm">
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block text-black  font-bold md:text-right mb-1 md:mb-0 pr-4"
                            for="inline-full-name">
                            Username
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="inline-full-name" type="text" placeholder=" Username or Email Id">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3">
                        <label class="block  font-bold md:text-right mb-1 text-black md:mb-0 pr-4"
                            for="inline-password">
                            Password
                        </label>
                    </div>
                    <div class="md:w-2/3">
                        <input
                            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                            id="inline-password" type="password" placeholder="******************">
                    </div>
                </div>
                <div class="md:flex md:items-center mb-6">
                    <div class="md:w-1/3"></div>
                    <label class="md:w-2/3 block text-black  font-bold">
                        <!-- <input class="mr-2 leading-tight" type="checkbox"> -->
                        <a href="#" class="underline hover:text-blue-800">
                            <span class="text-sm py-2">
                                Forgot Password?
                            </span>

                        </a>
                        <br>
                        <a href="signup.html" target="_blank" class="underline hover:text-blue-800">
                            <span class="text-xs">
                                Don't have an account? Create one
                            </span>
                        </a>
                    </label>
                </div>
                <div class="md:flex md:items-center">
                    <div class="md:w-1/3"></div>
                    <div class="md:w-2/3">
                        <button
                            class="shadow bg-purple-800 hover:bg-purple-600 focus:shadow-outline focus:outline-none hover:translate-y-1 text-white font-bold py-2 px-4 rounded"
                            type="button">
                            Login
                        </button>
                    </div>
                </div>
        </div>
        </form>

    </div>
    <footer
        class=" flex flex-col justify-center space-y-8 items-center bg-gradient-to-r from-slate-800 via-black to-slate-800 py-10 text-white">

        <div class="flex flex-col items-center justify-center">
            <input type="text" placeholder="Subscribe to Our Newsletter"
                class="md:px-5 md:py-3 my-2 mx-2 md:w-72 border-2 rounded-md text-left text-black px-4 py-2 w-64">
            <button
                class="bg-green-500 hover:bg-green-700 text-black hover:text-white py-2 px-3 rounded-md mt-2 mx-2">Submit</button>
        </div>
        <div class="flex justify-center items-center space-x-4">
            <i class="fa-brands fa-facebook-f text-blue-600 text-2xl hover:cursor-pointer"></i>
            <!-- <i class="fa-brands fa-instagram text- font-semibold text-5xl"></i> -->
            <img src="instagram.png " class="w-7 hover:cursor-pointer" alt="">
            <!-- <i class="fa-brands fa-github "></i> -->

        </div>
        <p class="text-center text-gray-400 bottom-0">MetaLog &copy</p>

    </footer>

    <script src="index.js"></script>
</body>

</html>

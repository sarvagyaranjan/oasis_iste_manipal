<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | MetaLog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="navlogo.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9c1aecd746.js" crossorigin="anonymous"></script>
</head>

<body class="bg-gradient-to-r from-gray-200 to-purple-900">

    <div class=" cow">

        <div class="relative m-0 p-0">
            <div class="absolute inset-0 bg-pink-600 blur-lg "></div>
            <nav
                class="flex flex-col  relative bg-gradient-to-r from-slate-800 via-black to-slate-800   md:max-h-16  md:flex-row justify-between w-full ">
                <div class="flex justify-between ">
                    <div class="flex flex-row-reverse">
                        <h2
                            class="text-2xl text-transparent bg-clip-text bg-gradient-to-br from-pink-400 to-red-600 px-3 pt-3 pb-4 font-semibold cursor-pointer md:text-3xl md:pt-4 md:pb-3">
                            MetaLog
                        </h2>
                        <img src="navlogo.webp" class="w-14 h-15 pt-2 pb-1 pl-2 cursor-pointer md:w-16 " alt="">
                    </div>
                    <!-- hamburger menu-->


                    <svg fill="#000000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"
                        class="px-4 w-16 cursor-pointer md:hidden fill-pink-600" id="burger">
                        <path
                            d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z" />

                    </svg>


                </div>
                <!-- nav list -->
                <div
                    class="text-transparent bg-clip-text flex flex-cols items-center justify-center  bg-gradient-to-br from-pink-400 to-red-600  ">
                    <ul class="hidden text-center  md:flex md:mt-4 md:space-x-4 md:px-5 font-semibold" id="menu">
                        <li class="text-lg py-2 hover:translate-y-1  hover:text-white"><a href="index.html"
                                target="_blank">Home</a>
                        </li>
                        <li class="text-lg py-2 px-4  hover:translate-y-1  hover:text-white ">
                            <a href="vr.html" target="_blank">VR</a>
                        </li>
                        <li class="text-lg py-2 hover:translate-y-1  hover:text-white "><a href="nft.html"
                                target="_blank">NFTs</a>
                        </li>
                        <li class="text-lg py-2 px-3  rounded-sm hover:translate-y-1  hover:text-white"><button
                                class="font-semibold"><a href="login.html" target="_blank">Login</a></button>
                        </li>
                        <li class="text-lg py-2 px-3 rounded-sm hover:translate-y-1  hover:text-white"><button
                                class="font-semibold"><a href="signup.html" target="_blank">Sign
                                    Up</a></button>
                        </li>

                        <li class=" py-2 px-3">
                            <div>
                                <input type="checkbox" class="checkbox" id="chk" />
                                <label class="label" for="chk">
                                    <!-- <i class="fas fa-moon"></i> -->
                                    <i class="fa-solid fa-moon"></i>
                                    <!-- <i class="fas fa-sun"></i> -->
                                    <i class="fa-solid fa-sun"></i>
                                    <div class="ball"></div>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>


            </nav>
        </div>
    </div>
    <!-- end of nav -->
    <!-- sign up form -->
    <div class="flex flex-col px-8 md:justify-center md:items-center mb-10 ">
        <div class="bg-white px-8 py-4 shadow-2xl mb-20 rounded-md ">
            <form class="w-full max-w-lg">
                <div class="flex flex-wrap mx-3 mb-6">
                    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide  text-black text-xs font-bold mb-2"
                            for="grid-first-name">
                            First Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-red-500 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
                            id="grid-first-name" type="text" placeholder="First Name">
                        <p class="text-red-500 text-xs italic">Please fill out this field.</p>
                    </div>
                    <div class="w-full md:w-1/2 px-3">
                        <label class="block uppercase tracking-wide  text-black text-xs font-bold mb-2"
                            for="grid-last-name">
                            Last Name
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-last-name" type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-6">
                    <div class="w-full px-3">
                        <label class="block uppercase tracking-wide  text-black text-xs font-bold mb-2"
                            for="grid-password">
                            Password
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-password" type="password" placeholder="******************">
                        <!-- <p class="text-gray-600 text-xs italic"></p> -->
                    </div>
                </div>
                <div class="flex flex-wrap -mx-3 mb-2">
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide  text-black text-xs font-bold mb-2" for="grid-city">
                            City
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-city" type="text" placeholder="Mumbai">
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="grid-state">
                            State
                        </label>
                        <div class="relative">
                            <select
                                class="block appearance-none w-full bg-gray-200 border border-gray-200 text-gray-700 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                                id="grid-state">
                                <option>Maharashtra</option>
                                <option>Telangana</option>
                                <option>Tamil Nadu</option>
                                <option>New Delhi</option>
                                <option>Uttar Pradesh</option>
                            </select>
                            <div
                                class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                                <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg"
                                    viewBox="0 0 20 20">
                                    <path
                                        d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
                        <label class="block uppercase tracking-wide  text-black text-xs font-bold mb-2" for="grid-zip">
                            Zip
                        </label>
                        <input
                            class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                            id="grid-zip" type="text" placeholder="400001">
                    </div>
                </div>


                <button
                    class="shadow bg-purple-800 hover:bg-purple-600 focus:shadow-outline focus:outline-none hover:translate-y-1 text-white font-bold mt-1 py-2 px-4 rounded"
                    type="button">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <footer
        class=" flex flex-col justify-center space-y-8 items-center bg-gradient-to-r  from-slate-800 via-black to-slate-800 py-10 mt-18 text-white">

        <div class="flex flex-col items-center justify-center">
            <input type="text" placeholder="Subscribe to Our Newsletter"
                class="md:px-5 md:py-3 my-2 mx-2 md:w-72 border-2 rounded-md text-left text-black px-4 py-2 w-64">
            <button
                class="bg-green-500 hover:bg-green-700 text-black hover:text-white py-2 px-3 rounded-md mt-2 mx-2">Submit</button>
        </div>
        <div class="flex justify-center items-center space-x-4">
            <i class="fa-brands fa-facebook-f text-blue-600 text-2xl hover:cursor-pointer"></i>
            <!-- <i class="fa-brands fa-instagram text- font-semibold text-5xl"></i> -->
            <img src="instagram.png " class="w-7 hover:cursor-pointer" alt="">
            <!-- <i class="fa-brands fa-github "></i> -->

        </div>
        <p class="text-center text-gray-400 bottom-0">MetaLog &copy</p>

    </footer>

    <script src="index.js"></script>
</body>

</html>
